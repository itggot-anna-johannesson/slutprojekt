<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bucketlist</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  </head>
  <link rel="stylesheet" href="./css/master.css">
  <body>
      <header>
        <img src="./img/header.png" alt="header" title="Create your own Bucketlist">
      </header>
      <nav>
        <a href="#" class="navbar">Home</a>
        <a href="#" class="navbar">Your bucket list</a>
        <a href="#" class="navbar">Other's bucket lists</a>
      </nav>
      <div class="main">

        <article class="article_one">
          <img src="./img/greece.jpg" alt="greece">
          <h1>Visit Greece</h1>
          <h2>Greece</h2>
          <button type="button" name="add_to"><img src="./img/add_list.svg" alt="add_to_list"></button>
        </article>

        <article class="article_two">
          <img src="./img/dolphins.jpg" alt="dolphins">
          <h1>Watch Dolphins</h1>
          <h2>Bali</h2>
          <button type="button" name="add_to"><img src="./img/add_list.svg" alt="add_to_list"></button>
        </article>

        <article class="article_three">
          <img src="./img/bungee_jump.jpg" alt="bungee_jump">
          <h1>Bungee Jump</h1>
          <h2>South Africa</h2>
          <button type="button" name="add_to"><img src="./img/add_list.svg" alt="add_to_list"></button>
        </article>

      </div>

  </body>

</html>
